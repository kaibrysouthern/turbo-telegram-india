<!-- Card -->
<div class="row">
  <div class="col-md-6 offset-md-3 card mt-3">

    <h1 class="card-title">Want a sweet dessert recipe?</h1>
    <h4>Treat yourself by adding your information below! &#129473; &#127850;</h4>
    <form>

    <!-- Email and Password -->
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>

      <!-- Remember Me -->
      <div class="form-check mb-3">
        <label for="formcheck" class="form-check-label">
          <input class="form-check-input" type="checkbox" id="formcheck" name="remember"> Remember me
        </label>

      </div>

      <!-- Directions -->
      <div class="myDiv">
        <p>Choose one of the following categories to find a recipe that you LOVE! &#128150; &#128149; </p>
       </div>
      
    <!-- Select Options -->
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio1" name="optradio" value="A" >Baked Goods!
      <label class="form-check-label" for="radio1"></label>
    </div>

    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="B" >Cold Desserts!
      <label class="form-check-label" for="radio2"></label>
    </div>

    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio3" name="optradio" value="C" >Candy!
      <label class="form-check-label" for="radio3"></label>
    </div>

      <select id="letterWordsSelect" class="form-select" aria-label="Default select example">
        <option selected disabled>Select a treat!</option>
      </select>

<!-- Submit -->
      <button id="formSubmit" type="submit" class="btn btn-outline-primary">Submit</button>
      <button id="resetForm" class="btn btn-outline-danger" onClick="refreshPage();">
        Reset Form</button>
      <button id="formLoad" type="button" class="btn btn-outline-primary">Load Profile Example</button>
    </form>
